<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FASTHighlight</title>
  <!-- Styles -->
  <link rel="stylesheet" href="FH_style.css">
  <!-- Javascript Files -->
  <script src="FH_Driver.js"></script>
  <script src="exampleRangesAndFile.js"></script>
</head>

<body onload="loadInExampleFile()">
  <p>
    <button style="background: lightcoral;" onclick="addSpansToHTML(markRangeInput)">process text SLOW</button> &nbsp; <button style="background: lawngreen;"onclick="fastHighlight()">process text FAST</button>
  </p>
  <p>
    <button style="background: lightyellow;" onclick="loadInExampleFile()">Load Example File <br>(3.9MB, 19K Spans)</button>
  </p>
  <br>
  <p>
    <button style="background: rgb(250, 250, 250);" onclick="setRangeSize()">set Ranges</button><br><br>
    <label>Number of Ranges/Spans up to 9800</label><br>
    <input id ="numberOfRanges" value="9800" ></input><br>
	<label>Color 1-30</label><br>
	<input id ="colorVal" value="2" ></input><br>    
  </p>
         <h3><br>Source File:</h3>
         <input type='file' name='inputfile' id='inputfile' oninput='openFileFromInput(event)' style="font-size: 18px; color:white;">
      <div class="row">
		   <div class="column">
			<pre id="output" class="display-box" onkeydown="return false">HELLO WORLD</pre>
      </div>
			<div class="column">
				<div id="input" contenteditable="true">HELLO WORLD</pre>
			</div>
	  </div>
	  
</body>

</html>
